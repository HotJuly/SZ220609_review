<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>06_数据劫持-数据绑定</title>
</head>
  <body>
    <div id="app">
      <p class="b">{{msg}}</p>
      <p class="b">{{person.name}}</p>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      var vm = new MVVM({
        el: "#app",
        data: {
          msg: "hello mvvm",
          person:{
            name:"xiaoming",
            msg:"123"
          }
        }
      });

      setTimeout(()=>{
        vm.msg="hello 6666666"
      },2000)

      /*
        前言:
          1.MVVM这套源码,不是Vue2,是Vue1的简化版源码
           用MVVM源码进行入门,该源码比较干净,只有响应式相关的内容
            Vue2和Vue1的响应式源码几乎相同

          2.MVVM源码中,没有生命周期,没有虚拟DOM,没有diff算法

        学习目的:
          1.为了应付面试
            面试官面试过程中,会对响应式原理进行提问
            那我们就需要提前准备好文档,进行应对

          2.提高自己的代码能力
            只要理解了源码的内容,以后开发项目,就不容易出现一些简单的错误
            同时学习作者写代码的一个风格

        源码学习的要点:
          1.没有用到的函数,千万别看
          2.在调用函数的时候,看清楚每个函数的this指向和传参数据
      
      
      
      */
    </script>
  </body>
</html>
